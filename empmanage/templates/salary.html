<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Salary Page </title>  
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: pink;  
}  
button {   
       background-color: #4CAF50;   
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 3px solid #f1f1f1;   
    }   
 input[type=text], input[type=password], input[type=number] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        padding: 25px;   
        background-color: lightblue;  
    }   
</style>   
</head>    
<body>    
    <center> <h1>  Add Salary Details Form </h1> </center>   
    <form  method="POST" action={% url 'empcreate' %}>  
        {% csrf_token %}
        
        <div class="container">   
            <label>Name : </label>   
            <input type="text" placeholder="Enter Name" name="name" value = "{{nameemp}}" readonly>  
            <label>Employee Code : </label>   
            <input type="text" placeholder="Enter code" name="empcode" value="{{empcode}}" readonly>
             
            <input type="hidden" placeholder="Enter code" name="age" value="{{age}}" readonly >
            <label>Salary : </label>   
            <input type="text" placeholder="Enter Salary" name="salary" required>
            <button type="submit">Submit</button>   
            {% comment %} <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>    {% endcomment %}
        </div>   
    </form>     
</body>     
</html>
